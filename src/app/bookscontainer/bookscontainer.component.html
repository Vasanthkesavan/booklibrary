<div class="wrapper">
  <div class="one" class="margin">
    <mat-card-title class="h"> Book Shelf </mat-card-title>
    <div *ngFor="let book of booksData">
        <mat-card class="cb" ng-click="tab = 1" ng-class="{'cb-active': tab == 1}">
          <mat-card-header>
            <mat-card-title (click)="bookInfo($event.target.innerHTML)">
              {{book[0]}}
            </mat-card-title>
            <mat-card-subtitle>
              {{book[1]}}
            </mat-card-subtitle>
          </mat-card-header>
        </mat-card>
    </div>
  </div>
  <div class="two">

    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>{{bookDetail}}</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>


      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Previous</button>
        <button mat-button>Next</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
