<div class="wrapper">
  <div class="one" style="overflow:auto">
    <mat-card-title class="h"> Book Shelf </mat-card-title>
    <div *ngFor="let book of booksData">
        <mat-card class="cb" ng-click="tab = 1" ng-class="{'cb-active': tab == 1}">
          <mat-card-header>
            <mat-card-title (click)="bookInfo($event.target.innerHTML)">
              {{book[0]}}
            </mat-card-title>
            <mat-card-subtitle>
              {{book[1]}}
            </mat-card-subtitle>
          </mat-card-header>
        </mat-card>
    </div>
  </div>
  <div class="two">
        <div *ngFor="let line of currentPage">
          {{line}}
        </div>
        <button mat-button color="primary" (click)="prevPage()">Previous</button>
        <button mat-button color="primary" (click)="nextPage()">Next</button>
  </div>
</div>
