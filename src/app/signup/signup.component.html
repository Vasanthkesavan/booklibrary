
<div>
  <mat-toolbar color="primary">
    <div class="center">
      Sign Up
    </div>
  </mat-toolbar>
  <br>
  <div class="container">
    <mat-form-field>
      <input matInput #input maxlength="10" placeholder="First Name">
    </mat-form-field>
    <mat-form-field>
      <input matInput #input maxlength="10" placeholder="Last Name">
    </mat-form-field>
  </div>

  <form formGroup class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" [formControl]="emailFormControl"
             [errorStateMatcher]="matcher">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput name="password" type="password" ng-model="loginInfo.password" required placeholder="Password"/>
    </mat-form-field>
  </form>
  <br>
  <div class="center">
    <button mat-raised-button color="primary">Submit</button>
    <a mat-button (click)="changeShowStatus()">Have an account? Sign In</a>
  </div>
</div>

<app-signin *ngIf="showHide"></app-signin>
