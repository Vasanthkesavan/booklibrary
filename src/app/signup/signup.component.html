<app-signin [hidden]="!showHide" [showHideEntire]="showHideEntire"></app-signin>
  <div class="example-form" [hidden]="showHide" [hidden]="showHideEntire">
    <mat-toolbar color="primary">
      <div class="center">
        Sign Up
      </div>
    </mat-toolbar>
    <mat-form-field>
      <input matInput #input maxlength="10" placeholder="First Name">
    </mat-form-field>

    <mat-form-field>
      <input matInput #input maxlength="10" placeholder="Last Name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" [formControl]="emailFormControl"
             [errorStateMatcher]="matcher">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput name="password" type="password" ng-model="loginInfo.password" required placeholder="Password"/>
    </mat-form-field>

  </div>

  <br>

<div class="center" [hidden]="showHideEntire">
  <button mat-raised-button color="primary" routerLink="/bookscontainer" routerLinkActive="active" (click)="onSubmit()">Submit</button>
  <a mat-button (click)="changeShowStatus()">Have an account? Sign In</a>
</div>
