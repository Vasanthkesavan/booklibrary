<mat-toolbar class="header">
  <mat-icon>collections_bookmark</mat-icon>

  <div>
    <h1 class="title">{{title}}</h1>
  </div>

  <mat-icon class="icon-width">search</mat-icon>

  <span class="full-width">
      <mat-form-field>
        <input matInput placeholder="Search for books" value="" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option>
            Coming Soon...
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <button mat-raised-button class="normal-button">Read</button>
  </span>


</mat-toolbar>

<div [hidden]="showHide">
  <section class="landing">
    <div class="lander-wrapping">
      <h1 class="heading">
        Choose from the existing book catalog, start reading
      </h1>
      <h2>
        We provide books from project gutenberg's which publishes books with
        open source license.
      </h2>
      <button mat-raised-button class="catalog" routerLink="/bookscontainer" (click)="onBrowse()">Browse the catalog</button>
    </div>
  </section>

  <mat-grid-list cols="2" rowHeight="2:1" class="border-grid">
    <mat-grid-tile class="tile1">
      <app-info-one></app-info-one>
    </mat-grid-tile>
    <mat-grid-tile class="tile2">
      <app-info-two></app-info-two>
    </mat-grid-tile>
  </mat-grid-list>


  <mat-grid-list cols="1" rowHeight="15:1">
    <mat-grid-tile class="tile4">
      <app-footer></app-footer>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<router-outlet></router-outlet>
